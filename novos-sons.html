<body>

    <h1>Midi (Musical Instrument Digital Interface) é uma linguagem – um conjunto de códigos padronizados que representam parâmetros musicais, como tom, dinâmica, andamento e muito mais.</h1>
    
    <section class="teclado">
        <button onclick="tocaSomPom()" class="tecla tecla_pom">Pom</button>
        <button onclick="tocaSomClap()" class="tecla tecla_clap">Clap</button>
        <button onclick="tocaSomTim()" class="tecla tecla_tim">Tim</button>

        <button onclick="tocaSomPuff()" class="tecla tecla_puff"><img src="images/t1larg.bieber.song.gi.jpg" style="width: 100px;"></button>
        <button onclick="tocaSomSplash()" class="tecla tecla_splash"><img src="images/2021-01-07-kanye-west.webp" style="width: 100px;"></button>
        <button onclick="tocaSomToim()" class="tecla tecla_toim"><img src="images/skz.webp" style="width: 100px;"></button>

        <button onclick="tocaSomPsh()" class="tecla tecla_psh"><img src="images/jk.webp" style="width: 100px;"></button>
        <button onclick="tocaSomTic()" class="tecla tecla_tic"><img src="images/coldplay.jpg" style="width: 100px;"></button>
        <button onclick="tocaSomTom()" class="tecla tecla_tom"><img src="images/imagine.jpeg" style="width: 100px;"></button>
    </section>

    <audio src="title.mp3" id="som_tecla_pom"></audio>
    <audio src="Som-de-pedra.mp3" id="som_tecla_clap"></audio>
    <audio src="Efeito-sonoro-cinema.mp3" id="som_tecla_tim"></audio>
    <audio src="sounds/SnapInsta.io - Justin Bieber - Baby ft. Ludacris (128 kbps).mp3" id="som_tecla_puff"></audio>
    <audio src="sounds/heartless.mp3" id="som_tecla_splash"></audio>
    <audio src="sounds/stray-kids-maniac-m-v.mp3" id="som_tecla_toim"></audio>
    <audio src="sounds/jeonggug-jung-kook-3d-feat-jack-harlow-official-mv.mp3" id="som_tecla_psh"></audio>
    <audio src="sounds/a-sky-full-of-stars-official-video.mp3" id="som_tecla_tic"></audio>
    <audio src="sounds/sharks-official-music-video.mp3" id="som_tecla_tom"></audio>
